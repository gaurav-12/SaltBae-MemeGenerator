<html>

<head>
    <title>WaterMarker</title>
    <link rel="manifest" href="manifest.json" crossorigin="anonymous" />
    <link rel="icon" type="image/x-icon" href="public/icons/favicon.ico">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="watermarkerScript.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker
                .register('/service-worker.js')
                .then(function () { console.log("Service Worker Registered"); });
        }
    </script>
</head>

<body>
    <nav>
        <span>404 Logo</span>
        <ul>
            <li><a href="index.html">SaltBae</a></li>
            <li class="active">WaterMarker</li>
        </ul>
        <span title="Yes me, click it!">Me</span>
    </nav>

    <div id="container">
        <section>
            <canvas id="canvas" width="500" height="500">
                Canvas requires a browser that supports HTML5.
            </canvas>
            <img id="bgimage" crossorigin="anonymous"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ec/Mona_Lisa%2C_by_Leonardo_da_Vinci%2C_from_C2RMF_retouched.jpg/1200px-Mona_Lisa%2C_by_Leonardo_da_Vinci%2C_from_C2RMF_retouched.jpg" />
        </section>

        <section>
            <div id="upload-container">
                <label for="upload-img">Select Logo Image</label>
                <input type="file" id="upload-img" accept="image/jpeg,image/png,image/gif" />
            </div>

            <div id="markerTextContainer">
                <label>Or Enter Text</label>
                <input type="text" id="watermarkText" type="text" placeholder="Mellow!" value="Mellow!"/>
            </div>

            <div id="editOptionsContainer">
                <label>Change Opacity</label>
                <input type="range" max="1" min="0" step="0.1" value="0.8" id="opacitySlider"/>

                <label>Change Color</label>
                <input type="color" value="#000000" id="colorPicker"/>
            </div>

            <a href="#" id="downloadLink" download="watermarked.jpeg">Download!</a>
        </section>
    </div>
</body>

</html>
